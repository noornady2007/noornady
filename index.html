  <style>
  .avatar{
  --size: 140px;        /* حجم الصورة */
  --ring-scale: 1.18;   /* نسبة حجم الحلقة بالنسبة للصورة */
  --ring-blur: 14px;    /* مقدار الطمس للحلقة */
  --ring-opacity: 0.9;  /* شفافية لون الحلقة (0-1) */

  width: var(--size);
  height: var(--size);
  position: relative;
  border-radius: 50%;
  display: inline-block;
  -webkit-mask-image: radial-gradient(circle, #000 99%, transparent 100%);
          mask-image: radial-gradient(circle, #000 99%, transparent 100%);
}

/* الهالة الناعمة الملونة (خلف الصورة) */
.avatar::before{
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: calc(var(--size) * var(--ring-scale));
  height: calc(var(--size) * var(--ring-scale));
  transform: translate(-50%, -50%);
  border-radius: 50%;
  pointer-events: none;
  z-index: 0;

  /* تدرج بنفسجي — تستطيع تغييره */
  background: conic-gradient(
    from 180deg,
    rgba(190,110,255,var(--ring-opacity)),
    rgba(135,80,255,var(--ring-opacity)),
    rgba(200,120,255,var(--ring-opacity))
  );

  filter: blur(var(--ring-blur));
  opacity: 0.95;
}

/* الصورة نفسها فوق الهالة */
.avatar img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: block;
  position: relative;
  z-index: 1;

  /* ظل خفيف إضافي لاندماج أفضل */
  box-shadow: 20px 20px px rgba(198, 30, 157, 1);
  border: 4px solid rgba(178, 39, 199, 1); /* حافة خفيفة بين الصورة والهالة */
  } 


    :root{
      --bg-1: 28,16,36;          /* dark purple-ish */
      --bg-2: 255,255,255;      /* white */
      --accent: 186, 85, 255;   /* purple accent */
      --text-dark: 20,20,20;
      --text-light: 245,245,245;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(0,0,0,0.35);
      --blur-radius: 14px;
      --card-radius: 18px;
      --transition: 300ms cubic-bezier(.2,.9,.3,1);
    }

    /* Dark/Light theme vars */
    :root[data-theme="light"]{
      --glass: rgba(255,255,255,0.7);
      --glass-2: rgba(0,0,0,0.06);
      --text-color: rgb(var(--text-dark));
      --muted: rgba(0,0,0,0.6);
    }
    :root[data-theme="dark"]{
      --glass: rgba(0,0,0,0.45);
      --glass-2: rgba(255,255,255,0.03);
      --text-color: rgb(var(--text-light));
      --muted: rgba(255,255,255,0.65);
    }

    /* reset + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, "Noto Sans Arabic", system-ui, sans-serif;
      color:var(--text-color);
      background:#4b0099;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      transition: background var(--transition);
    }

    /* Background layer: blurred version of profile image + gradient */
    .bg{
      position:fixed;
      inset:0;
      z-index:-9;
      overflow:hidden;
      pointer-events:none;
    }
    .bg::before{
      content:"";
      position:absolute;
      inset:-10%;
      background-image: url("profile.jpg");
      background-size:cover;
      background-position:center;
      transform: scale(1.08);
      filter: blur(var(--blur-radius)) brightness(0.65) contrast(1.05);
      transition: filter var(--transition);
    }
    /* colored gradient overlay */
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(135deg, rgba(75,0,130,0.35), rgba(0,0,0,0.5) 45%, rgba(255,255,255,0.02));
      mix-blend-mode:overlay;
    }

    /* main card */
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(var(--bg-2)/1,0.04), rgba(0,0,0,0.25));
      border-radius: calc(var(--card-radius) + 40px);
      padding:28px 20px;
      display:flex;
      align-items:center;
      flex-direction:column;
      gap:16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.04);
      position:relative;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:active{ transform: translateY(2px) }

    /* theme toggle */
    .theme-toggle{
      position:absolute;
      right:15px;
      top:15px;
      background:var(--glass);
      border-radius:99px;
      padding:10px;
      display:inline-grid;
      place-items:center;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.06);
      transition: transform 180ms ease, background var(--transition);
    }
    .theme-toggle:active{ transform: scale(.96) }

    /* Profile image circle */
    .avatar-wrap{
      width:140px;
      height:140px;
      border-radius:50%;
      padding:2px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(var(--accent),0.12), rgba(255,255,255,0.03));
      box-shadow: 0px 0px 18px #E6B3FF;
    }
    .avatar{
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      display:block;
      border:2px solid #800080;
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* name & info */
    h1{
      margin:0;
      font-size:1.35rem;
      letter-spacing:0.6px;
      font-weight:800;
      text-align:center;
    }
    .sub{
      margin:0;
      font-size:.95rem;
      font-weight:700;
      opacity:.9;
      color:var(--muted);
      text-align:center;
    }
    .muted{
      font-size:.95rem;
      color:var(--muted);
      text-align:center;
      margin-top:-2px;
    }

    /* links list */
    .links{
      width:100%;
      display:flex;
      flex-direction:column; 
      gap:5px;
      margin-top:5px;
      align-items:stretch;
    }
    .link{
      display:flex;
      align-items:center;
      gap:15px;
      padding:12px 14px;
      border-radius:12px;
      background: linear-gradient(180deg, #000, rgba(0,0,0,0.06));
      border:1px solid #E6B3FF;
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      transition: transform 160ms ease, box-shadow var(--transition);
      transform-origin:center;
      will-change: transform, opacity;
      opacity:0;
      transform: translateY(18px) scale(.995);
    }
    .link:active{ transform: scale(.99) }
    .link .ico{
      width:40px;
      height:40px;
      display:grid;
      place-items:center;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(var(--accent),0.09), rgba(0,0,0,0.06));
      flex-shrink:0;
      border:1px solid #ffd700;
    }
    .link .text{
      display:flex;
      flex-direction:column;
      align-items:flex-start; 
      line-height:1;
    }
    .link .text .title{ font-weight:700 }
    .link .text .desc{ font-size:.85rem; color:var(--muted); margin-top:3px }

    /* reveal class added by JS */
    .reveal{
      opacity:1 !important;
      transform: translateY(0) scale(1) !important;
      transition: opacity 450ms cubic-bezier(.2,.9,.3,1), transform 450ms cubic-bezier(.2,.9,.3,1);
    }

    /* center everything in viewport width */
    .wrap{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* small footer hint */
    .hint{
      margin-top:10px;
      font-size:.8rem;
      color:var(--muted);
      text-align:center;
    }

    /* responsive */
    @media (max-width:420px){
      .avatar-wrap{ width:120px; height:120px }
      .card{ padding:20px 16px }
    }
     .link:hover{
      background-color: #ffd700; 
      box-shadow: 0-0-15px #ffd700, 0-0-30px #ffd700; 
    }
  
  </style>

  <script>
    // --- Theme: remember preference in localStorage ---
    const root = document.documentElement;
    const stored = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme:light)').matches ? 'light' : 'dark');
    function applyTheme(t){
      root.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      // swap icon
      const icon = document.getElementById('themeIcon');
      if(t === 'light'){
        icon.innerHTML = '<path d=\"M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10 9h2v-3h-2v3zm7.03-17.66l-1.79 1.79 1.79 1.79 1.79-1.79-1.79-1.79zM17.24 19.16l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79zM21 11v2h3v-2h-3zM4.22 19.78l1.79-1.79-1.79-1.79-1.79 1.79 1.79 1.79zM12 6a6 6 0 100 12 6 6 0 000-12z\" fill=\"currentColor\">';
      } else {
        icon.innerHTML = '<path d=\"M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z\" fill=\"currentColor\">';
      }
    }
    applyTheme(stored);

    document.getElementById('themeToggle').addEventListener('click', ()=>{
      const current = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      applyTheme(current);
    });

    // --- reveal on scroll using IntersectionObserver ---
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(ent=>{
        if(ent.isIntersecting){
          ent.target.classList.add('reveal');
        }
      });
    }, {threshold:0.15});

    // Observe each link with slight stagger
    const links = document.querySelectorAll('.link');
    links.forEach((lnk, i)=>{
      // set a small delay that will be used by CSS transition via inline style
      lnk.style.transitionDelay = (i * 80) + 'ms';
      observer.observe(lnk);
    });

    // Also reveal avatar and headings
    document.querySelectorAll('.avatar-wrap, h1, .sub').forEach((el, idx)=>{
      el.style.opacity = 0;
      el.style.transform = 'translateY(12px)';
      el.style.transition = 'opacity 420ms ease '+(idx*60)+'ms, transform 420ms ease '+(idx*60)+'ms';
      setTimeout(()=>{ el.style.opacity = 1; el.style.transform = 'translateY(0)'; }, 100);
    });

    // Accessibility: make phone open native dialer on mobile; already done via tel:
    // Small enhancement: clicking the card on mobile accelerates reveal
    if('ontouchstart' in window){
      document.querySelector('.card').addEventListener('touchstart', ()=> {
        links.forEach(l=> l.classList.add('reveal'));
      }, {once:true});
    }

    // Optional: keyboard accessibility - Enter on links works by default.
  </script>
